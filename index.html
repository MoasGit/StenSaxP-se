<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScript Sten, sax, påse</title>
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>STEN <span id="sax-headline">SAX</span> PÅSE</h1>

    <div class="gameBtn">
      <button id="rock"><img src="img/rock.png" alt="Sten" /></button>
      <button id="scissors"><img src="img/scissors.png" alt="Sax" /></button>
      <button id="paper"><img src="img/paper.png" alt="Påse" /></button>
    </div>

    <div class="text-box">
      <p id="computerChoice"></p>
      <p id="whoWon">Gör ditt val!</p>
      <p id="scoreBoard">Du: 0 | Datorn: 0</p>
      <button id="resetBtn">Börja om</button>
    </div>
  </body>
</html>
